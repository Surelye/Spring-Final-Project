<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Вход</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="login-container">
    <form name="f" method="POST" action="/process_login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <img src="/images/logo.png" alt="Logo" class="logo">
        <label for="username" class="input-label">Введите имя пользователя: </label>
        <input type="text" name="username" id="username"/>
        <label for="password" class="input-label">Введите пароль: </label>
        <input type="password" name="password" id="password"/>
        <input type="submit" value="Log in"/>
        <div th:if="${param.error}" style="color: rgb(188, 0, 0);">
            <br>Неправильные имя или пароль<br>
        </div>
    </form>
</div>

</body>
</html>
